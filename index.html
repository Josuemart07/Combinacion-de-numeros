<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Encontrar combinaciones</title>
    <!-- aqui agregamos el archivo css -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- aqui agregamos el archivo JavaScript -->
    <script src="script.js"></script>
</head>

<body>
    <!-- agregamos el título principal -->
    <h1>Combinaciones de Números.
    </h1>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Etiqueta para el input de los números -->
        <label for="numeros">Ingresa los números separados por comas:</label>

        <!-- Input para los números -->
        <input type="text" id="numeros">

        <!-- Esta es la etiqueta para el input del número objetivo -->
        <label for="objetivo">Ingresa el número objetivo:</label>

        <!-- aqui va el input para el número objetivo -->
        <input type="text" id="objetivo">

        <!-- este es el btón para combinar los números -->
        <button id="combinar-btn" onclick="combinarNumeros()">Combinar</button>

        <!-- Div para mostrar el resultado de las combinaciones -->
        <div id="output"></div>
    </div>
</body>
